	layout:decorate="~{layout/defaultLayout}">

	<head>
	    <title>계획 수정</title>    
	</head>
		
	<th:block layout:fragment="content">
	
		<h3 class="mb-4 text-gray-800">미래 계획 수정</h3>
	   
		<form role="form" th:object="${form}" method="post"
		onchange="checkForm();" onsubmit="return checkForm();">
	      	
	      	<div class="col-lg-7 p-0">
	       	<div class="card shadow mb-4">
	       		<div class="card-body">
	       			<div class="dataTables_wrapper dt-bootstrap4">
						<!-- id -->
						<input type="hidden" th:field="*{id}" />
	       				<div class="form-group row">
			        		<label th:for="title" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">TODO</label>
			        		<div class="col-sm-10">
				        		<input type="text" th:field="*{title}" class="form-control" placeholder="">
								<div class="invalid-feedback">TODO를 입력해주세요.</div>
							</div>
						</div>
						
						<div class="form-group row">
		        			<label th:for="deadline" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">마감일</label>	
		        			<div class="col-sm-6">
		        				<input type="date" class="m-0 form-control" th:field="*{deadline}">
		        				<div class="invalid-feedback">마감일을 선택해주세요.</div>
		        			</div>
	                     	<div class="custom-control custom-checkbox float-right">
	                        	<input type="checkbox" class="custom-control-input" id="deadline_check" name="deadline_check">
	                        	<label class="custom-control-label" for="deadline_check">기한 없음</label>
	                      	</div>
		        		</div>
<!-- 		        		세부 계획 수정 -->

<!-- 	  								th:class="${todoList.todoDone} ? 'custom-control-label middle-line' : 'custom-control-label'"></label> -->
<!-- 	  							<a th:href="@{/todoList/{todoId}/{listId}/delete (todoId=${todo.todoId}, listId=${todoList.todoListId})}"  -->

<!-- 	  						</div> -->
<!-- 	  					</div>	        		 -->
		        	</div>
	        		<hr>
	        		<button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary float-right shadow-sm">계획 수정</button>
	       		</div>
	       	</div>
	       </div> 
		</form>
	      
	</th:block>

	<th:block layout:fragment="pageScript">
		<!-- 미래 계획 수정 hasErrors class 변경 -->
		<script src="/resources/js/page/checkTodoForm.js"></script>
	</th:block>

</html>

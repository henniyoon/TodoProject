<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

	<head>
	    <title>새 계획</title>    
	</head>
		
	<th:block layout:fragment="content">
	   
		<form name="createTodoForm" role="form" action="/todo/new" th:object="${todoFormDto}" method="post"
		onchange="checkForm();" onsubmit="return checkForm();">
	      	<h3 class="mb-4 text-gray-800">새로운 미래 계획</h3>
	      	<div class="col-lg-7 p-0">
	       	<div class="card shadow mb-4">
	       		<div class="card-body">
	       			<div class="dataTables_wrapper dt-bootstrap4">
	       				<div class="form-group row">
			        		<label th:for="title" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">TODO</label>
			        		<div class="col-sm-10">
				        		<input type="text" th:field="*{title}" class="form-control" placeholder="">
								<div class="invalid-feedback">TODO를 입력해주세요.</div>
							</div>
						</div>
						
						<div class="form-group row">
		        			<label th:for="deadline" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">마감일</label>	
		        			<div class="col-sm-6">
		        				<input type="date" th:field="*{deadline}" class="m-0 form-control">
		        				<div class="invalid-feedback">마감일을 선택해주세요.</div>
		        			</div>
	                     	<div class="custom-control custom-checkbox float-right">
	                        	<input type="checkbox" class="custom-control-input" id="deadline_check" name="deadline_check">
	                        	<label class="custom-control-label" for="deadline_check">기한 없음</label>
	                      	</div>
		        		</div>	        		
		        	</div>
	        		<hr>
	        		<button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary float-right shadow-sm">계획 추가</button>
	       		</div>
	       	</div>
	       </div> 
		</form>
	      
	</th:block>
	
	<th:block layout:fragment="pageScript">
		<!-- 미래 계획 추가 hasErrors class 변경 -->
		<script src="/resources/js/page/checkTodoForm.js"></script>
	</th:block>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<head>
    <title>새 계획</title>    
</head>
	
<th:block layout:fragment="content">
   
	<form role="form" action="/todo/new" th:object="${todoForm}" method="post">
      	<h1 class="h3 mb-4 text-gray-800">새로운 미래 계획</h1>
      	<div class="col-lg-7 p-0">
       	<div class="card shadow mb-4">
       		<div class="card-body">
       			<div class="dataTables_wrapper dt-bootstrap4">
       				<div class="form-group row">
		        		<label th:for="title" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">TODO</label>
		        		<div class="col-sm-10">
			        		<input type="text" th:field="*{title}" class="form-control" placeholder="todo를 입력하세요">
							<p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">Incorrect date</p>
						</div>
					</div>
					
					<div class="form-group row">
	        			<label th:for="deadline" class="m-0 col-sm-2 col-form-label font-weight-bold text-primary">마감일</label>	
	        			<div class="col-sm-6">
	        				<input type="date" class="m-0 form-control" th:field="*{deadline}">
	        			</div>
                     	<div class="custom-control custom-checkbox float-right">
                        	<input type="checkbox" class="custom-control-input" id="customCheck">
                        	<label class="custom-control-label" for="customCheck">기한 없음</label>
                      	</div>
	        		</div>	        		
	        	</div>
        		<hr>
        		<button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary float-right shadow-sm">계획 추가</button>
       		</div>
       	</div>
       </div> 
	</form>
      
</th:block>

</html>
